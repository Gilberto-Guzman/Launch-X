<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="Pokedex.css">
</head>
<body>
    <h1>Pokedex LaunchX</h1>
    <div class="pokedex">
        <div class="pokePhoto">
            <img src="img/pokeball.png" alt="Pokemon" id="pokeImg" width="150px" class="image">
        </div>
        <div class="pokeInfo">
            <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
            <button onclick="fetchPokemon()">Buscar Pokemon</button>
            <div class="pokeScreen" id="abilities"></div>
        </div>
    </div>
</body>
    <footer>
        <script src="4.-Pokedex.js"></script>
    </footer>
</html>
